<!DOCTYPE html>
<html>
<head>
	<title>3D Modelling</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" href="js/jquery-3.5.1.js"></script>
	<script type="text/javascript" href="js/bootstrap.js"></script>
	<script src="vendor/gl-matrix.js"></script>
    <script src="js/gl/VertexArray.js"></script>
    <script src="js/gl/VertexBufferLayout.js"></script>
    <script src="js/gl/VertexBuffer.js"></script>
    <script src="js/gl/IndexBuffer.js"></script>
    <script src="js/gl/Shader.js"></script>
    <script src="js/gl/Texture.js"></script>
    <script src="js/gl/Renderer.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<div class="container-fluid bg-dark text-light">
		<div class="row">
			<div class="col-md-8">
				<div class="container-fluid border" style="overflow: auto;">
					<canvas id="app-canvas" width="800" height="400"></canvas>
				</div>
			</div>
			<div class="col-md-4">
				<div class="container-fluid border">
					<div>
						Designed using Bootsrap Frame work.
						Rendered Using WebGL
						<div class="container-fluid border">
							<div id="stats"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6 ">
						<div class="container-fluid border ">
					        <h5>Translate Model</h5>
					        X <input type="range" min="-15" max="15" value="0" step="0.1" class="slider" id="mtranslatex">        
					        Y <input type="range" min="-15" max="15" value="0" step="0.1" class="slider" id="mtranslatey">        
					        Z <input type="range" min="-15" max="15" value="0" step="0.1" class="slider" id="mtranslatez">
			            </div>
			            <div class="container-fluid border">
				        	<h5>Rotate Model</h5>
				        	X <input type="range" min="-6.3" max="6.3" value="0" step="0.1" class="slider" id="mrotatex">
				        	Y <input type="range" min="-6.3" max="6.3" value="0" step="0.1" class="slider" id="mrotatey">
				        	Z <input type="range" min="-6.3" max="6.3" value="0" step="0.1" class="slider" id="mrotatez">
			            </div>
			            <div class="container-fluid border">
				        	<h5>Scale Model</h5>
				        	X <input type="range" min="1" max="5" value="1" step="0.1" class="slider" id="mscalex">
				        	Y <input type="range" min="1" max="5" value="1" step="0.1" class="slider" id="mscaley">
				        	Z <input type="range" min="1" max="5" value="1" step="0.1" class="slider" id="mscalez">
			            </div>
				    </div>
				    <div class="col-md-6">
				        <div class="container-fluid border">
				        	<h5>Translate Camera</h5>
				        	X <input type="range" min="-15" max="15" value="4" step="0.1" class="slider" id="ccamerax">
				        	Y <input type="range" min="-15" max="15" value="0" step="0.1" class="slider" id="ccameray">
				        	Z <input type="range" min="-15" max="15" value="0" step="0.1" class="slider" id="ccameraz">
			            </div>
			            <div class="container-fluid border">
					       <h5>Translate Look</h5>
					       X <input type="range" min="-15" max="15" value="0" step="0.1" class="slider" id="clookx">
					       Y <input type="range" min="-15" max="15" value="0" step="0.1" class="slider" id="clooky">
					       Z <input type="range" min="-15" max="15" value="0" step="0.1" class="slider" id="clookz">
			            </div>
					</div>
			    </div>
		    </div>
		</div>
	</div>
</body>
</html>
